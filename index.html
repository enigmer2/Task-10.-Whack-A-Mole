<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Task 10. Whack-A-Mole</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Task 10. Whack-A-Mole</h1>
      <button class="startBtn button">Start game</button> 
      <button class="removeBtn button">Remove HS</button>
    </header>
    <main class="wrapper">

      <div class="container">
        
      <span class="score">Score: 0</span>
        <span class="high-score"></span>
       
      </div>
      <div class="game">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
    </main>
    <footer><span class="speed"></span></footer>
    <script src="js/main.js"></script>
  </body>
</html>
